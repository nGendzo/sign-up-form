<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up form by nGendzo</title>
</head>
<body>
    <div class="left-section">
        <div class="background-tint">
            <img src="./images/odin-lined.png" alt="example-logo" class="logo">
            <h1 class="header">Sign-up!</h1>
        </div>
    </div>
    <div class="right-section">
        <div class="text-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-div">
            <p id="do-this">Let's do this!</p>
            <form action="" class="form">
                <div class="left-side-form">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="last-name" id="first-name"/>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                    <label for="password">PASSWORD</label>              <input type="password" name="password" id="password">
                </div>
                <div class="right-side-form">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name"/>
                    <label for="number">PHONE NUMBER</label>
                    <input type="number" name="number" id="number">
                    <label for="con-password">CONFIRM PASSWORD</label>
                    <input type="password" name="con-password" id="con-password">
                </div>
            </form>
        </div>
        <div class="bottom-section">
            <button class="submit" type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
